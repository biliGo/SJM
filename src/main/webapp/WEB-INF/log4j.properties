 log4j.rootLogger=DEBUG,CONSOLE,R1,R2

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.Threshold=DEBUG 
log4j.appender.CONSOLE.layout.ConversionPattern=[guo.com] %d - %c -%-4r [%t] %-5p %c %x - %m%n  

log4j.appender.R1=org.apache.log4j.RollingFileAppender
log4j.appender.R1.File=..\\log\\LAA-DEBUG.log
log4j.appender.R1.MaxFileSize=5MB
log4j.appender.R1.MaxBackupIndex=10
log4j.appender.R1.Threshold=CONSOLE 
log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=[guo.com] %d-[TS] %p %t %c - %m%n

log4j.appender.R2=org.apache.log4j.FileAppender
log4j.appender.R2.File=..\\log\\LAA-error.log
log4j.appender.R2.Threshold = ERROR
log4j.appender.R2.layout=org.apache.log4j.PatternLayout
log4j.appender.R2.layout.ConversionPattern=[guo.com] %d-[TS] %p %t %c - %m%n